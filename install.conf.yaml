- defaults:  
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim:
    ~/.vimrc:
    ~/.gitignore_global: 
    ~/.bashrc:
    ~/.bash_profile:
    ~/.zsh-update:
    ~/.zshrc:
    ~/.config/nvim: vim
    ~/.config/nvim/init.vim: 
      relink: true
      path: init.vim
    ~/.atom:
      relink: true
