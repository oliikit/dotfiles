- defaults:  
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim:
    ~/.vimrc:
    ~/.gitignore_global: 
    ~/.bashrc:
    ~/.bash_profile:
    ~/.zsh-update:
    ~/.zshrc:
    ~/.config/nvim: nvim
    ~/.atom:
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
