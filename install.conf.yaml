- defaults:  
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitignore_global: gitignore_global
    ~/.bashrc:
    ~/.bash_profile:
    ~/.oh-my-zsh: ohmyzsh
    ~/.zsh-update:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
